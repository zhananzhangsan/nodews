<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 48px;
            color: #776e65;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .score-label {
            font-size: 12px;
            text-transform: uppercase;
        }
        .score-value {
            font-size: 24px;
            margin-top: 5px;
        }
        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .audio-btn {
            background: rgba(119, 110, 101, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .audio-btn:hover {
            background: rgba(119, 110, 101, 1);
            transform: scale(1.1);
        }
        .audio-btn.muted {
            opacity: 0.5;
        }
        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            position: relative;
            margin-bottom: 20px;
            touch-action: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            position: relative;
        }
        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            aspect-ratio: 1;
        }
        .tile {
            position: absolute;
            width: calc(25% - 7.5px);
            aspect-ratio: 1;
            background: #eee4da;
            border-radius: 6px;
            font-size: 55px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.15s ease-in-out;
            z-index: 10;
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 45px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 45px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 45px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 35px; box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.5); }
        .tile-new {
            animation: appear 0.2s ease-in-out;
        }
        .tile-merged {
            animation: merge 0.2s ease-in-out;
        }
        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes merge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #9f8a76;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        .game-message h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #776e65;
        }
        .game-message p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #776e65;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .instructions {
            text-align: center;
            color: #776e65;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            h1 {
                font-size: 36px;
            }
            .tile {
                font-size: 40px;
            }
            .tile-128, .tile-256, .tile-512 {
                font-size: 35px;
            }
            .tile-1024, .tile-2048 {
                font-size: 30px;
            }
            .audio-controls {
                top: 10px;
                right: 10px;
            }
            .audio-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <main class="game-container">
        <div class="audio-controls">
            <button class="audio-btn" id="music-toggle" title="Toggle Music">
                üéµ
            </button>
            <button class="audio-btn" id="sound-toggle" title="Toggle Sound">
                üîä
            </button>
        </div>
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </header>
        <section class="game-board">
            <div class="grid-container" id="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </section>
        <div class="controls">
            <button onclick="game.restart()">New Game</button>
            <button onclick="game.undo()">Undo</button>
        </div>
        <div class="instructions">
            Use arrow keys or swipe to move the tiles. When two tiles with the same number touch, they merge into one!
        </div>
    </main>
    <div class="overlay" id="overlay"></div>
    <div class="game-message" id="game-message">
        <h2 id="message-title">Game Over!</h2>
        <p id="message-text">Final Score: <span id="final-score">0</span></p>
        <button onclick="game.restart()">Try Again</button>
    </div>
    
    <script>
        class Game2048 {
            constructor() {
                this.size = 4;
                this.grid = [];
                this.score = 0;
                this.bestScore = localStorage.getItem('bestScore') || 0;
                this.previousState = null;
                // Audio settings
                this.musicEnabled = true;
                this.soundEnabled = true;
                this.audioContext = null;
                this.musicOscillator = null;
                this.musicGain = null;
                this.currentMusicTime = 0;
                this.init();
            }
            init() {
                this.setupAudioContext();
                this.setupEventListeners();
                this.setupAudioControls();
                this.updateBestScore();
                this.restart();
            }
            setupAudioContext() {
                // ÂàõÂª∫Èü≥È¢ë‰∏ä‰∏ãÊñá
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            createBackgroundMusic() {
                if (!this.audioContext || !this.musicEnabled) return;
                
                // ÂÅúÊ≠¢‰πãÂâçÁöÑÈü≥‰πê
                if (this.musicOscillator) {
                    this.musicOscillator.stop();
                }
                
                // ÂàõÂª∫‰∏ªÊåØËç°Âô®
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                // ËÆæÁΩÆÈü≥Èáè
                gainNode.gain.value = 0.1;
                
                // ÂàõÂª∫5ÁßíÁöÑÂæ™ÁéØÈü≥‰πê
                const musicPattern = [
                    {note: 523.25, duration: 0.5}, // C5
                    {note: 659.25, duration: 0.5}, // E5
                    {note: 783.99, duration: 0.5}, // G5
                    {note: 523.25, duration: 0.5}, // C5
                    {note: 659.25, duration: 0.5}, // E5
                    {note: 783.99, duration: 0.5}, // G5
                    {note: 783.99, duration: 0.5}, // G5
                    {note: 1046.50, duration: 0.5}, // C6
                    {note: 783.99, duration: 0.5}, // G5
                    {note: 659.25, duration: 0.5}  // E5
                ];
                
                let currentTime = 0;
                const totalDuration = 5; // 5ÁßíÂæ™ÁéØ
                
                // ÂàõÂª∫Èü≥Á¨¶Â∫èÂàó
                musicPattern.forEach((noteData, index) => {
                    const oscillatorNode = this.audioContext.createOscillator();
                    const noteGain = this.audioContext.createGain();
                    
                    oscillatorNode.frequency.value = noteData.note;
                    oscillatorNode.type = 'sine';
                    
                    // ËÆæÁΩÆÈü≥Á¨¶Ê∑°ÂÖ•Ê∑°Âá∫
                    noteGain.gain.setValueAtTime(0, currentTime);
                    noteGain.gain.linearRampToValueAtTime(0.1, currentTime + 0.05);
                    noteGain.gain.linearRampToValueAtTime(0.1, currentTime + noteData.duration - 0.05);
                    noteGain.gain.linearRampToValueAtTime(0, currentTime + noteData.duration);
                    
                    oscillatorNode.connect(noteGain);
                    noteGain.connect(gainNode);
                    
                    oscillatorNode.start(currentTime);
                    oscillatorNode.stop(currentTime + noteData.duration);
                    
                    currentTime += noteData.duration;
                });
                
                // Ê∑ªÂä†‰ΩéÈü≥Â¢ûÂº∫ËäÇÂ•èÊÑü
                const bassOscillator = this.audioContext.createOscillator();
                const bassGain = this.audioContext.createGain();
                bassOscillator.frequency.value = 130.81; // C3
                bassOscillator.type = 'triangle';
                
                // ‰ΩéÈü≥ËäÇÂ•è
                for (let i = 0; i < totalDuration; i += 0.25) {
                    const bassNote = this.audioContext.createOscillator();
                    const bassNoteGain = this.audioContext.createGain();
                    
                    bassNote.frequency.value = 130.81;
                    bassNote.type = 'triangle';
                    
                    bassNoteGain.gain.setValueAtTime(0, i);
                    bassNoteGain.gain.linearRampToValueAtTime(0.05, i + 0.05);
                    bassNoteGain.gain.linearRampToValueAtTime(0.05, i + 0.1);
                    bassNoteGain.gain.linearRampToValueAtTime(0, i + 0.15);
                    
                    bassNote.connect(bassNoteGain);
                    bassNoteGain.connect(gainNode);
                    
                    bassNote.start(i);
                    bassNote.stop(i + 0.15);
                }
                
                // Ê∑ªÂä†ÂíåÂº¶ÊïàÊûú
                const chordOscillator = this.audioContext.createOscillator();
                const chordGain = this.audioContext.createGain();
                chordOscillator.type = 'sine';
                chordGain.gain.value = 0.05;
                
                // ÂàõÂª∫CÂ§ßË∞ÉÂíåÂº¶
                const chordNotes = [261.63, 329.63, 392]; // C4, E4, G4
                chordNotes.forEach((freq, index) => {
                    const chordNote = this.audioContext.createOscillator();
                    chordNote.frequency.value = freq;
                    chordNote.type = 'sine';
                    chordNote.connect(chordGain);
                    chordNote.start();
                    chordNote.stop(totalDuration);
                });
                
                // ËøûÊé•Âà∞ËæìÂá∫
                gainNode.connect(this.audioContext.destination);
                chordGain.connect(this.audioContext.destination);
                
                this.musicOscillator = oscillator;
                this.musicGain = gainNode;
                
                // ËÆæÁΩÆÂæ™ÁéØ
                this.currentMusicTime = currentTime;
            }
            setupAudioControls() {
                const musicToggle = document.getElementById('music-toggle');
                const soundToggle = document.getElementById('sound-toggle');
                
                musicToggle.addEventListener('click', () => {
                    this.musicEnabled = !this.musicEnabled;
                    musicToggle.classList.toggle('muted', !this.musicEnabled);
                    musicToggle.textContent = this.musicEnabled ? 'üéµ' : 'üîá';
                    
                    if (this.musicEnabled) {
                        this.startBackgroundMusic();
                    } else {
                        this.stopBackgroundMusic();
                    }
                });
                
                soundToggle.addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    soundToggle.classList.toggle('muted', !this.soundEnabled);
                    soundToggle.textContent = this.soundEnabled ? 'üîä' : 'üîá';
                });
                
                // Á≠âÂæÖÁî®Êà∑‰∫§‰∫íÂêéÂêØÂä®Èü≥È¢ë
                document.addEventListener('click', () => {
                    if (this.musicEnabled && !this.musicOscillator) {
                        this.startBackgroundMusic();
                    }
                }, { once: true });
            }
            startBackgroundMusic() {
                if (!this.audioContext) return;
                
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.createBackgroundMusic();
                
                // ËÆæÁΩÆ5ÁßíÂæ™ÁéØ
                setTimeout(() => {
                    if (this.musicEnabled) {
                        this.createBackgroundMusic();
                        this.startBackgroundMusic();
                    }
                }, 5000);
            }
            stopBackgroundMusic() {
                if (this.musicOscillator) {
                    this.musicOscillator.stop();
                    this.musicOscillator = null;
                }
            }
            setupEventListeners() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        e.preventDefault();
                        const direction = e.key.replace('Arrow', '').toLowerCase();
                        this.move(direction);
                    }
                });
                
                // Touch events
                let touchStartX = 0;
                let touchStartY = 0;
                const gameBoard = document.querySelector('.game-board');
                gameBoard.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
                gameBoard.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchStartY) return;
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;
                    const absDx = Math.abs(dx);
                    const absDy = Math.abs(dy);
                    if (Math.max(absDx, absDy) > 30) {
                        if (absDx > absDy) {
                            this.move(dx > 0 ? 'right' : 'left');
                        } else {
                            this.move(dy > 0 ? 'down' : 'up');
                        }
                    }
                    touchStartX = 0;
                    touchStartY = 0;
                });
            }
            playSound(soundId) {
                if (!this.soundEnabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // Ê†πÊçÆ‰∏çÂêåÈü≥ÊïàËÆæÁΩÆ‰∏çÂêåÈ¢ëÁéá
                let frequency = 440;
                let duration = 0.1;
                
                switch(soundId) {
                    case 'move-sound':
                        frequency = 300;
                        duration = 0.05;
                        break;
                    case 'merge-sound':
                        frequency = 500;
                        duration = 0.1;
                        break;
                    case 'win-sound':
                        frequency = 800;
                        duration = 0.2;
                        break;
                    case 'gameover-sound':
                        frequency = 200;
                        duration = 0.3;
                        break;
                }
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, this.audioContext.currentTime + 0.01);
                gainNode.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + duration);
                
                oscillator.start();
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            restart() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateScore();
                this.clearBoard();
                this.addNewTile();
                this.addNewTile();
                this.hideMessage();
                this.playSound('move-sound');
            }
            undo() {
                if (this.previousState) {
                    this.grid = this.previousState.grid.map(row => [...row]);
                    this.score = this.previousState.score;
                    this.updateScore();
                    this.clearBoard();
                    this.renderGrid();
                    this.previousState = null;
                    this.playSound('move-sound');
                }
            }
            addNewTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                    this.renderTile(randomCell.x, randomCell.y, true);
                }
            }
            move(direction) {
                this.previousState = {
                    grid: this.grid.map(row => [...row]),
                    score: this.score
                };
                let moved = false;
                const newGrid = this.grid.map(row => [...row]);
                if (direction === 'left') {
                    for (let i = 0; i < this.size; i++) {
                        const row = this.slideAndMergeRow(newGrid[i]);
                        if (row.moved) moved = true;
                        newGrid[i] = row.arr;
                    }
                } else if (direction === 'right') {
                    for (let i = 0; i < this.size; i++) {
                        const row = this.slideAndMergeRow(newGrid[i].slice().reverse());
                        if (row.moved) moved = true;
                        newGrid[i] = row.arr.reverse();
                    }
                } else if (direction === 'up') {
                    for (let j = 0; j < this.size; j++) {
                        const column = [];
                        for (let i = 0; i < this.size; i++) {
                            column.push(newGrid[i][j]);
                        }
                        const result = this.slideAndMergeRow(column);
                        if (result.moved) moved = true;
                        for (let i = 0; i < this.size; i++) {
                            newGrid[i][j] = result.arr[i];
                        }
                    }
                } else if (direction === 'down') {
                    for (let j = 0; j < this.size; j++) {
                        const column = [];
                        for (let i = 0; i < this.size; i++) {
                            column.push(newGrid[i][j]);
                        }
                        const result = this.slideAndMergeRow(column.reverse());
                        if (result.moved) moved = true;
                        const reversed = result.arr.reverse();
                        for (let i = 0; i < this.size; i++) {
                            newGrid[i][j] = reversed[i];
                        }
                    }
                }
                if (moved) {
                    this.grid = newGrid;
                    this.clearBoard();
                    this.renderGrid();
                    this.playSound('move-sound');
                    setTimeout(() => {
                        this.addNewTile();
                        if (this.checkWin()) {
                            this.playSound('win-sound');
                            this.showMessage('You Win!', 'Congratulations! You reached 2048! Final Score: ' + this.score);
                        } else if (this.checkGameOver()) {
                            this.playSound('gameover-sound');
                            this.showMessage('Game Over!', 'Final Score: ' + this.score);
                        }
                    }, 150);
                }
            }
            slideAndMergeRow(row) {
                let moved = false;
                let arr = row.filter(val => val !== 0);
                // Merge same numbers
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] === arr[i + 1]) {
                        arr[i] *= 2;
                        this.score += arr[i];
                        this.updateScore();
                        arr.splice(i + 1, 1);
                        moved = true;
                        this.playSound('merge-sound');
                    }
                }
                // Pad with zeros
                while (arr.length < this.size) {
                    arr.push(0);
                }
                // Check if any movement occurred
                for (let i = 0; i < this.size; i++) {
                    if (row[i] !== arr[i]) {
                        moved = true;
                        break;
                    }
                }
                return {arr, moved};
            }
            renderGrid() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0) {
                            this.renderTile(i, j);
                        }
                    }
                }
            }
            renderTile(row, col, isNew = false) {
                const tile = document.createElement('div');
                tile.className = `tile tile-${this.grid[row][col]} ${isNew ? 'tile-new' : ''}`;
                tile.textContent = this.grid[row][col];
                tile.style.left = `${col * 25}%`;
                tile.style.top = `${row * 25}%`;
                document.getElementById('grid-container').appendChild(tile);
            }
            clearBoard() {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());
            }
            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    this.updateBestScore();
                    localStorage.setItem('bestScore', this.bestScore);
                }
            }
            updateBestScore() {
                document.getElementById('best-score').textContent = this.bestScore;
            }
            checkWin() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            checkGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) return false;
                    }
                }
                // Check if any merges are possible
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if ((i < this.size - 1 && current === this.grid[i + 1][j]) ||
                            (j < this.size - 1 && current === this.grid[i][j + 1])) {
                            return false;
                        }
                    }
                }
                return true;
            }
            showMessage(title, text) {
                document.getElementById('message-title').textContent = title;
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('game-message').style.display = 'block';
            }
            hideMessage() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('game-message').style.display = 'none';
            }
        }
        const game = new Game2048();
    </script>
